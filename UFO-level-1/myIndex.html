<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript-Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
    <h1>UFO Sightings!</h1>
    <h3>Ooooooo.....</h3>
    <a  href="../index.html">Spectacular Webpage Search</a>
    <div class="container">

        <!-- Adding form filter with button -->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="datetime">Filter UFO Sighting Date</label>
                        <p><small>Pick a date from 1/1/2010 to 1/13/2010.</small></p>
                        <input class="form-control" id="datetime" name="sighting-form" type="text" placeholder="1/1/2010">
                    </div>
                    <p>Click the 'Filter Table' button to see results.</p>
                    <button id="button" type="button" class="btn btn-default">Filter Table</button>
                </form>
            </div>
        </div>

        <!-- Adding table -->
        <div class="row">
          <div class="col-md-12">
            <!-- UFO Sightings -->
            <!-- 'table' referenced by d3 in app.js -->
            <table id="ufo-table" class="ufo_sightings">
              <thead>
                  <!-- table rows to append data -->
                <tr>
                  <th>Date</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <!-- 'tbody' referenced by d3 in app.js -->
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- End table -->

      </div>

    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
